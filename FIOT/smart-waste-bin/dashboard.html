<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Waste Bin Dashboard</title>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database-compat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <style>
        :root {
            --primary: #2962ff;
            --secondary: #00e676;
            --danger: #ff1744;
            --warning: #ffab00;
            --dark: #1f2937;
            --light: #f3f4f6;
            --card-bg: rgba(255, 255, 255, 0.9);
            --card-border: rgba(255, 255, 255, 0.2);
            --gradient-bg: linear-gradient(135deg, #111827, #1e3a8a);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }
        
        body {
            background: var(--gradient-bg);
            color: #fff;
            min-height: 100vh;
            padding: 2rem;
            background-attachment: fixed;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1.5rem;
            font-weight: 700;
        }
        
        .logo i {
            color: var(--secondary);
        }
        
        h1 {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(to right, #fff, #a5b4fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
            margin-bottom: 0.5rem;
        }
        
        .subtitle {
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 2rem;
        }
        
        .stats-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 1.5rem;
            text-align: center;
            border: 1px solid var(--card-border);
            transition: all 0.3s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        
        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            margin: 0.5rem 0;
        }
        
        .stat-label {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
        }
        
        .controls {
            display: flex;
            justify-content: center;
            margin-bottom: 2rem;
            gap: 1rem;
        }
        
        .btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 0.75rem 1.25rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 500;
            backdrop-filter: blur(10px);
        }
        
        .btn-primary {
            background: var(--primary);
            border-color: var(--primary);
        }
        
        .btn-danger {
            background: var(--danger);
            border-color: var(--danger);
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 1.5rem;
        }
        
        .card {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            color: var(--dark);
            transition: all 0.3s ease;
            position: relative;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        }
        
        .card-status {
            height: 6px;
            width: 100%;
        }
        
        .status-full {
            background: var(--danger);
        }
        
        .status-not-full {
            background: var(--secondary);
        }
        
        .status-alert {
            background: var(--warning);
        }
        
        .card-body {
            padding: 1.5rem;
        }
        
        .bin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }
        
        .bin-id {
            font-weight: bold;
            font-size: 1.2rem;
            color: var(--primary);
        }
        
        .bin-status {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
        }
        
        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
        }
        
        .fill-meter {
            height: 8px;
            background-color: #e2e8f0;
            border-radius: 4px;
            overflow: hidden;
            margin: 1rem 0;
        }
        
        .fill-level {
            height: 100%;
            background: linear-gradient(to right, var(--secondary), var(--warning), var(--danger));
        }
        
        .card-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }
        
        .detail-item {
            text-align: center;
        }
        
        .detail-value {
            font-size: 1.2rem;
            font-weight: 600;
        }
        
        .detail-label {
            font-size: 0.8rem;
            color: #64748b;
        }
        
        .timestamp {
            font-size: 0.8rem;
            color: #64748b;
            text-align: right;
            margin-top: 1rem;
        }
        
        .alert-badge {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: var(--danger);
            color: white;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: bold;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .no-data {
            grid-column: 1 / -1;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 3rem 2rem;
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
            border: 1px dashed rgba(255, 255, 255, 0.3);
        }
        
        .no-data i {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.7;
        }
        
        .charts-row {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1.5rem;
            margin-top: 2rem;
        }
        
        .chart-card {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 1.5rem;
            color: var(--dark);
        }
        
        .chart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }
        
        .chart-title {
            font-size: 1.2rem;
            font-weight: 600;
        }
        
        canvas {
            width: 100% !important;
        }
        
        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }
            
            .stats-row, .dashboard {
                grid-template-columns: 1fr;
            }
            
            .bin-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-trash-alt"></i>
                <span>SmartBin</span>
            </div>
            <div id="currentTime"></div>
        </header>
        
        <h1>Smart Waste Bin Dashboard</h1>
        <p class="subtitle">Real-time monitoring and management system</p>
        
        <div class="stats-row" id="statsRow">
            <div class="stat-card">
                <i class="fas fa-trash fa-lg" style="color: var(--primary);"></i>
                <div class="stat-number" id="totalBins">0</div>
                <div class="stat-label">TOTAL BINS</div>
            </div>
            <div class="stat-card">
                <i class="fas fa-exclamation-triangle fa-lg" style="color: var(--danger);"></i>
                <div class="stat-number" id="alertBins">0</div>
                <div class="stat-label">BINS IN ALERT</div>
            </div>
            <div class="stat-card">
                <i class="fas fa-fill fa-lg" style="color: var(--warning);"></i>
                <div class="stat-number" id="fullBins">0</div>
                <div class="stat-label">FULL BINS</div>
            </div>
            <div class="stat-card">
                <i class="fas fa-percentage fa-lg" style="color: var(--secondary);"></i>
                <div class="stat-number" id="avgFill">0%</div>
                <div class="stat-label">AVG. FILL LEVEL</div>
            </div>
        </div>
        
        <div class="controls">
            <button id="addTestData" class="btn btn-primary">
                <i class="fas fa-plus"></i> Add Test Data
            </button>
            <button id="clearData" class="btn btn-danger">
                <i class="fas fa-trash"></i> Clear All Data
            </button>
        </div>
        
        <div class="dashboard" id="dashboard">
            <div class="no-data" id="noDataMessage">
                <i class="fas fa-database"></i>
                <h3>No waste bin data available</h3>
                <p>Click "Add Test Data" to test the dashboard.</p>
            </div>
        </div>
        
        <div class="charts-row" id="chartsRow" style="display: none;">
            <div class="chart-card">
                <div class="chart-header">
                    <div class="chart-title">Fill Level Distribution</div>
                </div>
                <canvas id="fillLevelChart"></canvas>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDoHlh6iAfutERoVNqAyndfnkLngoa1SYoeZNEcsk",
            authDomain: "smartwastebin-fee2d.firebaseapp.com",
            databaseURL: "https://smartwastebin-fee2d-default-rtdb.firebaseio.com",
            projectId: "smartwastebin-fee2d",
            storageBucket: "smartwastebin-fee2d.appspot.com",
            messagingSenderId: "123456789012",
            appId: "1:123456789012:web:abcdef1234567890abcdef"
        };
    
        // Initialize Firebase and EmailJS
        firebase.initializeApp(firebaseConfig);
        emailjs.init('Ucz-DSFWjtAXuzGqA');
        
        const database = firebase.database();
        const wasteRef = database.ref('waste_bin_data');
    
        // DOM elements
        const dashboard = document.getElementById('dashboard');
        const noDataMessage = document.getElementById('noDataMessage');
        const addTestDataBtn = document.getElementById('addTestData');
        const clearDataBtn = document.getElementById('clearData');
        const chartsRow = document.getElementById('chartsRow');
        const currentTimeEl = document.getElementById('currentTime');
        
        // Stats elements
        const totalBinsEl = document.getElementById('totalBins');
        const alertBinsEl = document.getElementById('alertBins');
        const fullBinsEl = document.getElementById('fullBins');
        const avgFillEl = document.getElementById('avgFill');
        
        // Chart setup
        let fillLevelChart;
        const previousBinStatus = {}; // Track bin states for email alerts
        
        // Update current time
        function updateCurrentTime() {
            const now = new Date();
            currentTimeEl.textContent = now.toLocaleString();
        }
        
        setInterval(updateCurrentTime, 1000);
        updateCurrentTime();
        
        function initializeChart() {
            const ctx = document.getElementById('fillLevelChart').getContext('2d');
            
            fillLevelChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['0-25%', '26-50%', '51-75%', '76-100%'],
                    datasets: [{
                        label: 'Number of Bins',
                        data: [0, 0, 0, 0],
                        backgroundColor: [
                            '#2ecc71',
                            '#3498db',
                            '#f39c12',
                            '#e74c3c'
                        ],
                        borderWidth: 0,
                        borderRadius: 5
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            display: false
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                precision: 0
                            }
                        }
                    }
                }
            });
        }
        
        function updateChart(data) {
            if (!data) return;
            
            const fillLevels = [0, 0, 0, 0];
            
            Object.values(data).forEach(bin => {
                const fillPercentage = bin.fill_percentage || 0;
                
                if (fillPercentage <= 25) fillLevels[0]++;
                else if (fillPercentage <= 50) fillLevels[1]++;
                else if (fillPercentage <= 75) fillLevels[2]++;
                else fillLevels[3]++;
            });
            
            if (fillLevelChart) {
                fillLevelChart.data.datasets[0].data = fillLevels;
                fillLevelChart.update();
            }
        }
    
        function sendBinAlert(binId, fillPercentage) {
            const templateParams = {
                to_email: "contact.shindemahesh2112@gmail.com",
                email: "creatormahi1@gmail.com",
                bin_id: binId,
                fill_percentage: fillPercentage
            };
    
            emailjs.send('service_fwpxzio', 'template_n1w6wgi', templateParams)
                .then(() => console.log(`Alert sent for Bin ${binId}`))
                .catch(error => console.error('Email failed:', error));
        }
    
        function addTestData() {
            const binId = Math.floor(Math.random() * 9000) + 1000;
            const fillPercentage = Math.floor(Math.random() * 100);
            const isFull = fillPercentage > 75;
            
            const testData = {
                "alert": Math.random() > 0.7,
                "distance_cm": Math.floor(Math.random() * 50) + 5,
                "fill_percentage": fillPercentage,
                "status": isFull ? "Full" : "Not Full",
                "timestamp": new Date().getTime()
            };
    
            wasteRef.child(binId).set(testData)
                .then(() => console.log("Test data added for bin", binId))
                .catch(error => console.error("Error adding test data:", error));
        }
    
        function clearData() {
            if (confirm("Are you sure you want to delete all data?")) {
                wasteRef.remove()
                    .then(() => {
                        console.log("Data cleared");
                        dashboard.innerHTML = '';
                        noDataMessage.style.display = 'block';
                        chartsRow.style.display = 'none';
                        updateStats(null);
                    })
                    .catch(error => console.error("Error clearing data:", error));
            }
        }
        
        function updateStats(data) {
            if (!data) {
                totalBinsEl.textContent = '0';
                alertBinsEl.textContent = '0';
                fullBinsEl.textContent = '0';
                avgFillEl.textContent = '0%';
                return;
            }
            
            const binEntries = Object.entries(data);
            const totalBins = binEntries.length;
            let alertBins = 0;
            let fullBins = 0;
            let totalFill = 0;
            
            binEntries.forEach(([_, binData]) => {
                if (binData.alert) alertBins++;
                if (binData.status && binData.status.toLowerCase() === 'full') fullBins++;
                totalFill += binData.fill_percentage || 0;
            });
            
            const avgFill = totalBins > 0 ? Math.round(totalFill / totalBins) : 0;
            
            totalBinsEl.textContent = totalBins;
            alertBinsEl.textContent = alertBins;
            fullBinsEl.textContent = fullBins;
            avgFillEl.textContent = `${avgFill}%`;
        }
    
       function displayData(snapshot) {
        const data = snapshot.val();
        
        if (!data) {
            noDataMessage.style.display = 'block';
            chartsRow.style.display = 'none';
            updateStats(null);
            return;
        }
        
        noDataMessage.style.display = 'none';
        chartsRow.style.display = 'grid';
        dashboard.innerHTML = '';
        
        if (!fillLevelChart) {
            initializeChart();
        }
        
        Object.entries(data).forEach(([binId, binData]) => {
            // Adjust distance by subtracting 17cm
            const adjustedDistance = Math.max(0, (binData.distance_cm || 0) - 17);
            
            // Calculate fill percentage based on adjusted distance (assuming max distance is 30cm)
            const maxDistance = 30;
            const calculatedFillPercentage = Math.min(100, Math.max(0, 
                Math.round(100 - (adjustedDistance / maxDistance * 100))
            ));
            
            // Determine status based on calculated fill percentage
            const isFull = calculatedFillPercentage >= 75;
            const isAlert = calculatedFillPercentage >= 90;
            const status = isFull ? "Full" : "Not Full";
            
            // Check if bin just became full or in alert
            const wasFull = previousBinStatus[binId]?.wasFull || false;
            const wasAlert = previousBinStatus[binId]?.wasAlert || false;
            
            if (!wasFull && isFull) {
                sendBinAlert(binId, calculatedFillPercentage);
            }
            
            if (!wasAlert && isAlert) {
                sendBinAlert(binId, calculatedFillPercentage);
            }
            
            // Update previous status
            previousBinStatus[binId] = { wasFull: isFull, wasAlert: isAlert };

            // Create bin card
            const card = document.createElement('div');
            card.className = 'card';
            
            const statusClass = isAlert ? 'alert' : status.toLowerCase().replace(' ', '-');
            const date = new Date(binData.timestamp || parseInt(binId));
            
            card.innerHTML = `
                <div class="card-status status-${statusClass}"></div>
                <div class="card-body">
                    ${isAlert ? '<div class="alert-badge"><i class="fas fa-exclamation-triangle"></i> ALERT</div>' : ''}
                    <div class="bin-header">
                        <div class="bin-id">Bin #${binId}</div>
                        <div class="bin-status">
                            <span class="status-indicator status-${statusClass}"></span>
                            ${status}
                        </div>
                    </div>
                    
                    <div class="fill-meter">
                        <div class="fill-level" style="width: ${calculatedFillPercentage}%"></div>
                    </div>
                    
                    <div class="card-details">
                        <div class="detail-item">
                            <div class="detail-value">${calculatedFillPercentage}%</div>
                            <div class="detail-label">FILL LEVEL</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-value">${adjustedDistance} cm</div>
                            <div class="detail-label">DISTANCE</div>
                        </div>
                    </div>
                    
                    <div class="timestamp"><i class="far fa-clock"></i> ${date.toLocaleString()}</div>
                </div>
            `;
            
            dashboard.appendChild(card);
        });
        
        updateStats(data);
        updateChart(data);
    }

        // Event listeners
        addTestDataBtn.addEventListener('click', addTestData);
        clearDataBtn.addEventListener('click', clearData);
        wasteRef.on('value', displayData);
    </script>
</body>
</html>
